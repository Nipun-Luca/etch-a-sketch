<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Etch-a-Sketch</h1>
        <div id="main">
            <div id="options-box">
                <div>
                    <h3>Grid size</h3>
                    <div class="slide-container">
                        <input type="range" min="1" max="100" value="16" class="slider" id="grid">
                        <p id="grid-size"></p>
                    </div>
                </div>

                <div>
                    <input type="color" id="pen" name="pen" value="#000000" />
                    <label for="pen">Pen</label>
                  </div>
                  
                  <div>
                    <input type="color" id="background" name="background" value="#ffffff" />
                    <label for="background">Background</label>
                  </div>
                
                <button id="random" class="option">Randomized</button>
                <button id="darken" class="option">Darken</button>
                <button id="lighten" class="option">Lighten</button>
                <button id="clear">Clear</button>
            </div>

            <div id="container"></div>
        </div>
    </body>

</html>
